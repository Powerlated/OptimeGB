<html>

<head>
    <title>Optime GB</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    </link>

    <script src="./lib/system/system.js"></script>
    <script src="./lib/localforage/localforage.js"></script>
    <script src="./system.config.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div id="container">
        <div id="menu">
            <button id="open-rom-btn">Open ROM</button>
            <button id="load-save-btn">Load Save</button>
            <button id="start-btn">Start</button>
            <button id="stop-btn">Stop</button>
            <button id="reset-btn">Reset</button>
            <button id="toggle-imgui-btn">Enable ImGui</button>
            <span id="control-span">
                <label for="resample-checkbox"><b>Resample</b></label>
                <input type="checkbox" checked class="checkbox" id="resample-checkbox">
                <label for="nightcore-checkbox"><b>Nightcore</b></label>
                <input type="checkbox" class="checkbox" id="nightcore-checkbox">
                <label for="volume-slider"><b>Volume</b></label>
                <input type="range" min="0" max="100" value="100" class="slider" id="volume-slider">
            </span>
        </div>
        <canvas id="imgui-canvas"></canvas>
        <canvas id="output-canvas" width="320" height="288"></canvas>
    </div>
</body>

</html>
